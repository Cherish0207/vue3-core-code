<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
      const { effect, reactive, ref, toRef, toRefs } = VueReactivity;
      const nameProxy = reactive({ name: "cherish", age: 18 });
      // let { name } = nameProxy;
      const { name, age } = toRefs(nameProxy, "name");
      // r.value = "silence";
      // console.log(r.value);
      // console.log(nameProxy.name);
      effect(() => {
        // app.innerHTML = nameProxy.name;
        // app.innerHTML = name;
        app.innerHTML = name.value + age.value;
      });
      setTimeout(() => {
        nameProxy.name = "silence";
        nameProxy.age = 19;
      }, 1000);
    </script>
  </body>
</html>
